name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allow manual triggering for hackathon testing

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install root dependencies
      run: npm ci
    
    - name: Install React Native dependencies
      run: |
        cd smarties
        npm ci
    
    - name: Run linting
      run: |
        cd smarties
        npm run lint
    
    - name: Run tests
      run: |
        cd smarties
        npm test -- --coverage --watchAll=false
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        directory: ./smarties/coverage
        fail_ci_if_error: false # Don't fail CI for coverage upload issues during hackathon
    
    - name: Check TypeScript
      run: |
        cd smarties
        npx tsc --noEmit

  build-android:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install dependencies
      run: |
        cd smarties
        npm ci
    
    - name: Build Android
      run: |
        cd smarties
        npx expo export --platform android
        # Alternative: npx expo build:android for full APK build
    
    - name: Upload Android build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-build
        path: smarties/dist/
        retention-days: 7 # Keep artifacts for a week during hackathon
    
  build-ios:
    runs-on: macos-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd smarties
        npm ci
    
    - name: Build iOS
      run: |
        cd smarties
        npx expo export --platform ios
        # Alternative: npx expo build:ios for full IPA build
    
    - name: Upload iOS build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: smarties/dist/
        retention-days: 7 # Keep artifacts for a week during hackathon

  notify:
    runs-on: ubuntu-latest
    needs: [test, build-android, build-ios]
    if: always() # Run even if previous jobs fail
    
    steps:
    - name: Notify build completion
      run: |
        if [[ "${{ needs.test.result }}" == "success" && "${{ needs.build-android.result }}" == "success" && "${{ needs.build-ios.result }}" == "success" ]]; then
          echo "✅ All builds completed successfully!"
        else
          echo "❌ Some builds failed. Check the logs above."
          exit 1
        fi